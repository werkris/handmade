<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style_zrealizowane_projekty.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">	
		<title> HandMadeSale_Oferta_Weronika Skoczeń</title>
	</head>
	<body>
<!--HEADING-->
		<section class="heading">
			<img src="sewing_1.png">
		</section>
<!--LOGO-->
		<section class="logo">
			<p class="text_logo"> - HandMadeSale - <p>
		</section>
<!--CAROUSEL_PHOTOS-->
		<section class="carousel_boss">
			<div class="container">
	  			<h2>Zrealizowane projekty</h2>  
	  			<div id="myCarousel" class="carousel slide" data-ride="carousel">
	    	<!-- Indicators -->
	    			<ol class="carousel-indicators">
	      				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      				<li data-target="#myCarousel" data-slide-to="1"></li>
	      				<li data-target="#myCarousel" data-slide-to="2"></li>
	      				<li data-target="#myCarousel" data-slide-to="3"></li>
	      				<li data-target="#myCarousel" data-slide-to="4"></li>
	      				<li data-target="#myCarousel" data-slide-to="5"></li>
	    			</ol>
	    	<!-- Wrapper for slides -->
	    			<div class="carousel-inner">
	      				<div class="item active">
	        				<img src="umbrella_1.png" alt="umbrella_style">
	      				</div>
	      				<div class="item">
	        				<img src="clothes_2.png" alt="clothes">
	      				</div>
	      				<div class="item">
	        				<img src="adult_3.png" alt="jeans_pants">
	      				</div>
	      				<div class="item">
	        				<img src="jeans_4.png" alt="jeans_pants">
	      				</div>
	      				<div class="item">
	        				<img src="jeans_5.png" alt="jeans_pants">
	      				</div>
	      				<div class="item">
	        				<img src="t-shirt_6.png" alt="blue_t-shirt">
	      				</div>
	    			</div>
    	<!-- Left and right controls -->
	    			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      				<span class="glyphicon glyphicon-chevron-left"></span>
	      				<span class="sr-only">Previous</span>
	    			</a>
	    			<a class="right carousel-control" href="#myCarousel" data-slide="next">
	     		 		<span class="glyphicon glyphicon-chevron-right"></span>
	      				<span class="sr-only">Next</span>
	    			</a>
	  			</div>
			</div>
		</section>

<!--FOOTER-->
		<footer>
			<div class="row">
				<div class="col-sm-2">
					<button class="home"><a href="index.html"> Strona główna <i class="fa fa-home"></i></a></button>
				</div>
				<div class="col-sm-10">
					<p> Created by Weronika Skoczeń &copy; 2018 <a href="http://www.werkris.pl"> www.werkris.pl </a> </p>
				</div>
		</footer>
	</body>
</html>
